apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: drupal
  name: drupal
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drupal
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: drupal
    spec:
      volumes:
      - name: init-sites-volume
        persistentVolumeClaim:
          claimName: drupal-pvc
      - name: modules
        persistentVolumeClaim:
          claimName: drupal-pvc
      - name: profiles
        persistentVolumeClaim:
          claimName: drupal-pvc
      - name: themes
        persistentVolumeClaim:
          claimName: drupal-pvc
      - name: sites
        persistentVolumeClaim:
          claimName: drupal-pvc
      initContainers:
      - name: init-sites-volume
        image: drupal:8.6
        command: [ "/bin/bash", "-c" ]
        args: [ 'cp -r /var/www/html/sites/ /data/; chown www-data:www-data /data/ -R' ]
        volumeMounts:
        - name: init-sites-volume
          mountPath: " /data"
#          readOnly: true
      containers:
      - image: drupal:8.6
        imagePullPolicy: IfNotPresent
        name: drupal
        volumeMounts:
        - name: 'modules'
          mountPath: "/var/www/html/"
          subPath: "modules"
#          readOnly: true
        - name: 'profiles'
          mountPath: "/var/www/html/profiles"
          subPath: "profiles"
#          readOnly: true
        - name: 'sites'
          mountPath: "/var/www/html/sites"
          subPath: "sites"
          readOnly: false
        - name: 'themes'
          mountPath: "/var/www/html/themes"
          subPath: "themes"
#          readOnly: true
      restartPolicy: Always
status: {}
